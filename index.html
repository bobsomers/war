<!doctype html>
<html>
    <head>
        <title>War!</title>
        <meta charset="utf-8" />
        <meta name="author" content="Bob Somers" />
        <meta name="description" content="Classic card game War, playable in the browser." />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="mootools-core-1.3.2.js"></script>
        <script type="text/javascript" src="mootools-more-1.3.2.1.js"></script>
        <script type="text/javascript" src="war.js"></script>
        <script type="text/javascript" src="war-ui.js"></script>
    </head>

    <body>
        <div id="player-select">
            <h4>How many players?</h4>
            <select id="num-players">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <input type="button" id="start-game" value="Start game!" />
        </div>

        <div id="board">
            <h1>&mdash; The Board &mdash;</h1>
            <div id="hole"></div>
        </div>
        <div id="players"></div>
        <div id="status">
            <h3></h3>
            <div id="autoplay-box">
                <input id="autoplay" type="checkbox" />
                <label for="autoplay">Autoplay</label>
            </div>
        </div>
    </body>
</html>
