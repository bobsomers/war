<!doctype html>
<html>
    <head>
        <title>War!</title>
        <meta charset="utf-8" />
        <meta name="author" content="Bob Somers" />
        <meta name="description" content="Classic card game War, playable in the browser." />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="mootools-core-1.3.2.js"></script>
        <script type="text/javascript" src="mootools-more-1.3.2.1.js"></script>
        <script type="text/javascript" src="war.js"></script>
    </head>

    <body>
        <div id="board">
            <h1>&mdash; The Board &mdash;</h1>
            <div id="hole">
                <div id="1-hole" class="hole">1</div>
                <div id="2-hole" class="hole">2</div>
                <div id="3-hole" class="hole">3</div>
            </div>
        </div>
        <div id="players">
            <div id="player-1" class="player">
                <h2>Player 1</h2>
                <div id="player-1-deck" class="deck">
                    <div id="player-1-cards" class="cards">
                        <img src="cards/back.png" width="72" height="96" alt="Deck"/>
                    </div>
                    <span>&times; 52</span>
                </div>
                <div id="player-1-warchest-1" class="warchest">
                    <div id="player-1-warchest-1-card-1" class="warchest-card"></div>
                    <div id="player-1-warchest-1-card-2" class="warchest-card"></div>
                    <div id="player-1-warchest-1-card-3" class="warchest-card"></div>
                </div>
                <div id="player-1-warchest-2" class="warchest">
                    <div id="player-1-warchest-2-card-1" class="warchest-card"></div>
                    <div id="player-1-warchest-2-card-2" class="warchest-card"></div>
                    <div id="player-1-warchest-2-card-3" class="warchest-card"></div>
                </div>
            </div>
            <div id="player-2" class="player">
                <h2>Player 2</h2>
                <div id="player-2-deck" class="deck">
                    <div id="player-2-cards" class="cards">
                        <img src="cards/back.png" width="72" height="96" alt="Deck"/>
                    </div>
                    <span>&times; 52</span>
                </div>
                <div id="player-2-warchest-1" class="warchest">
                    <div id="player-2-warchest-1-card-1" class="warchest-card"></div>
                    <div id="player-2-warchest-1-card-2" class="warchest-card"></div>
                    <div id="player-2-warchest-1-card-3" class="warchest-card"></div>
                </div>
                <div id="player-2-warchest-2" class="warchest">
                    <div id="player-2-warchest-2-card-1" class="warchest-card"></div>
                    <div id="player-2-warchest-2-card-2" class="warchest-card"></div>
                    <div id="player-2-warchest-2-card-3" class="warchest-card"></div>
                </div>
            </div>
            <div id="player-3" class="player">
                <h2>Player 3</h2>
                <div id="player-3-deck" class="deck">
                    <div id="player-3-cards" class="cards">
                        <img src="cards/back.png" width="72" height="96" alt="Deck"/>
                    </div>
                    <span>&times; 52</span>
                </div>
                <div id="player-3-warchest-1" class="warchest">
                    <div id="player-3-warchest-1-card-1" class="warchest-card"></div>
                    <div id="player-3-warchest-1-card-2" class="warchest-card"></div>
                    <div id="player-3-warchest-1-card-3" class="warchest-card"></div>
                </div>
                <div id="player-3-warchest-2" class="warchest">
                    <div id="player-3-warchest-2-card-1" class="warchest-card"></div>
                    <div id="player-3-warchest-2-card-2" class="warchest-card"></div>
                    <div id="player-3-warchest-2-card-3" class="warchest-card"></div>
                </div>
            </div>
        </div>
        <div id="status">
            <h3>Player 1's turn! Drag your card to the board.</h3>
            <div id="autoplay-box">
                <input id="autoplay" type="checkbox" />
                <label for="autoplay">Autoplay</label>
            </div>
        </div>
    </body>
</html>
